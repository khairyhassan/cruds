<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CRUD</title>
</head>
<body>
  <div class="crud">
    <div class="head">
      <h2>crud</h2>
      <p>product management system</p>
    </div>
    <div class="inputs">
      <input type="text" id="title" placeholder="title">
      <div class="price">
        <input type="number" id="price" placeholder="price">
        <input type="number" id="taxes" placeholder="taxes">
        <input type="number" id="ads" placeholder="ads">
        <input type="number" id="discount" placeholder="discount">
        <small id="total">1234</small>
      </div>
      <input type="number" id="count" placeholder="count">
      <input type="number" id="category" placeholder="category">
      <button id="submit">create</button>

    </div>
    <div class="outputs"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
